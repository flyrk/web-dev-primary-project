<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="css/simple-calc.css">
        <script src="scripts/jquery-3.1.1.min.js"></script>
    </head>

    <body>
        <div id="cal-container">
            <input id="view-screen" value="0">
            <div id="button-part">
                <a class="buttons number-cell" id="button-cell-0-0" href="#">7</a>
                <a class="buttons number-cell" id="button-cell-0-1" href="#">8</a>
                <a class="buttons number-cell" id="button-cell-0-2" href="#">9</a>
                <a class="buttons operate" id="button-cell-0-3" href="#">DEL</a>
                <a class="buttons operate" id="button-cell-0-4" href="#">AC</a>

                <a class="buttons number-cell" id="button-cell-1-0" href="#">4</a>
                <a class="buttons number-cell" id="button-cell-1-1" href="#">5</a>
                <a class="buttons number-cell" id="button-cell-1-2" href="#">6</a>
                <a class="buttons cal-operate" id="button-cell-1-3" href="#">ร</a>
                <a class="buttons cal-operate" id="button-cell-1-4" href="#">รท</a>

                <a class="buttons number-cell" id="button-cell-2-0" href="#">1</a>
                <a class="buttons number-cell" id="button-cell-2-1" href="#">2</a>
                <a class="buttons number-cell" id="button-cell-2-2" href="#">3</a>
                <a class="buttons cal-operate" id="button-cell-2-3" href="#">+</a>
                <a class="buttons cal-operate" id="button-cell-2-4" href="#">-</a>

                <a class="buttons number-cell" id="button-cell-3-0" href="#">0</a>
                <a class="buttons cal-symbol" id="button-cell-3-1" href="#">.</a>
                <a class="buttons cal-symbol" id="button-cell-3-2" href="#">EXP</a>
                <a class="buttons cal-symbol" id="button-cell-3-3" href="#">ANS</a>
                <a class="buttons cal-symbol" id="button-cell-3-4" href="#">=</a>
            </div>
        </div>

        <script src="scripts/support.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
