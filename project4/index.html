<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="css/simple-calc.css">
        <script src="scripts/jquery-3.1.1.min.js"></script>
    </head>

    <body>
        <div id="cal-container">
            <div class="screen">
                <input id="view-screen" value="0">
                <textarea id="display-screen">0</textarea>
            </div>
            <div id="button-part">
                <a class="buttons number-cell button-cell-0-0" id="number-7" href="#">7</a>
                <a class="buttons number-cell button-cell-0-1" id="number-8" href="#">8</a>
                <a class="buttons number-cell button-cell-0-2" id="number-9" href="#">9</a>
                <a class="buttons operate button-cell-0-3" id="delate" href="#">DEL</a>
                <a class="buttons operate button-cell-0-4" id="ac" href="#">AC</a>

                <a class="buttons number-cell button-cell-1-0" id="number-4" href="#">4</a>
                <a class="buttons number-cell button-cell-1-1" id="number-5" href="#">5</a>
                <a class="buttons number-cell button-cell-1-2" id="number-6" href="#">6</a>
                <a class="buttons cal-operate button-cell-1-3" id="multi" href="#">ร</a>
                <a class="buttons cal-operate button-cell-1-4" id="divis" href="#">รท</a>

                <a class="buttons number-cell button-cell-2-0" id="number-1" href="#">1</a>
                <a class="buttons number-cell button-cell-2-1" id="number-2" href="#">2</a>
                <a class="buttons number-cell button-cell-2-2"id="number-3"  href="#">3</a>
                <a class="buttons cal-operate button-cell-2-3" id="plus" href="#">+</a>
                <a class="buttons cal-operate button-cell-2-4" id="reduce" href="#">-</a>

                <a class="buttons number-cell button-cell-3-0" id="number-0" href="#">0</a>
                <a class="buttons cal-symbol button-cell-3-1" id="dot" href="#">.</a>
                <a class="buttons cal-symbol button-cell-3-2" id="ans" href="#">ANS</a>
                <a class="buttons cal-symbol button-cell-3-4" id="equal" href="#">=</a>
            </div>
        </div>

        <script src="scripts/support.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
